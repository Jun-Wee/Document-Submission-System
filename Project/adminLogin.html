<!DOCTYPE html>
<html lang="en">

<head>
	<title>Administrator Login | Document Submission System</title>
	<meta name="language" content="english" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="style/adminLoginStyle.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<div class="jumbotron text-center text-dark">
		<h1>Document Submission System (Admin)</h1>
		<a href="studentLogin.html" class="btn btn-danger float-end col-sm-1" role="button">Student Sign in</a>
	</div>
	<div class="jumbotron text-center">
		<img src="swinburne.png" style="width: 300px; height: 150px; margin-left: 130px;">
	</div>
	<div class="login-form">
		<form action="login.php" method="post">
			<h2 class="text-center">Sign in</h2>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></span>
					<input type="text" class="form-control" name="username" placeholder="Name@swin.edu.au"
						required="required">
				</div>
			</div>
			<br>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span>
					<input type="password" class="form-control" name="password" placeholder="Password"
						required="required">
				</div>
			</div>
			<br>
			<div class="form-group">
				<button type="submit" class="btn btn-primary login-btn btn-block">Sign in</button>
			</div>
</body>

</html>
